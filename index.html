<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>テストぞ</title>
</head>
<body style="background-color:gray">
  <h1>テストだぞ！</h1>
  <p>横 320px 縦 568px font 10pt</p>
  <canvas id="can"></canvas><br>
  <button id="go" onclick="go()">押せ</button>
  <button id="save" onclick="saveCanvas();">保存</button>
  <script>
  function go() {
    draw("シ63b ミュンヒハウゼン症候群 新刊1部ずつ 2k", 320, 568, 10);
  }
  function draw(text, w, h, pt) {
    const c = document.getElementById('can');
    // サイズ設定
    c.width = w;
    c.height = h;
    const ctx = c.getContext('2d');
    // 白背景
    ctx.fillStyle = 'white';
    ctx.fillRect(0, 0, w, h);
    // 文字設定
    ctx.font = `${pt}pt meiryo`;
    ctx.textBaseline = 'hanging';
    ctx.fillStyle = 'black';
    const lineHeight = ctx.measureText('あ').width + (ctx.measureText('あ').width/3);
    // 文字描画
    text.split('\n').forEach((t, i) => {
      ctx.fillText(t, 5, 5 + lineHeight * i);
    });
  }
  function saveCanvas(){
    var imageType = "image/png";
    var fileName = "sample.png";
    var canvas = document.getElementById("can");
    // base64エンコードされたデータを取得 「data:image/png;base64,iVBORw0k～」
    var base64 = canvas.toDataURL(imageType);
    // base64データをblobに変換
    var blob = Base64toBlob(base64);
    // blobデータをa要素を使ってダウンロード
    saveBlob(blob, fileName);
  }
  function Base64toBlob(base64){
    var tmp = base64.split(',');
    var data = atob(tmp[1]);
	  var mime = tmp[0].split(':')[1].split(';')[0];
	  var buf = new Uint8Array(data.length);
	  for (var i = 0; i < data.length; i++) {
      buf[i] = data.charCodeAt(i);
    }
    // blobデータを作成
	  var blob = new Blob([buf], { type: mime });
    return blob;
  }
  function saveBlob(blob, fileName){
    var url = (window.URL || window.webkitURL);
    // ダウンロード用のURL作成
    var dataUrl = url.createObjectURL(blob);
    // イベント作成
    var event = document.createEvent("MouseEvents");
    event.initMouseEvent("click", true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
    // a要素を作成
    var a = document.createElementNS("http://www.w3.org/1999/xhtml", "a");
    // ダウンロード用のURLセット
    a.href = dataUrl;
    // ファイル名セット
    a.download = fileName;
    // イベントの発火
    a.dispatchEvent(event);
  }
  </script>
</body>
</html>
